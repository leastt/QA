# ggm (Google Map 地图)
^https:\/\/duckduckgo.com\/\?q=ggm\+([^&]+).+ url 302 https://www.google.com/maps/search/$1

# lxy (网络流行语 缩写)
^https:\/\/duckduckgo.com\/\?q=lxy\+([^&]+).+ url 302 https://jikipedia.com/search?phrase=$1

# ip （IP 地址查询）
^https:\/\/duckduckgo.com\/\?q=ip&.+ url 302 https://ip.skk.moe

# 无指令: 谷歌 
^https:\/\/duckduckgo.com\/\?q=([^&]+).+ url 302 https://www.google.com.sg/search?q=$1&safe=off