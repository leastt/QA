# ggs (Google Scholar 学术)
^https:\/\/duckduckgo.com\/\?q=ggs\+([^&]+).+ url 302 https://scholar.google.com/scholar?q=$1

# ggp (Google Patents 专利)
^https:\/\/duckduckgo.com\/\?q=ggp\+([^&]+).+ url 302 https://patents.google.com/?q=$1&oq=$1

# ggc (Google Cache 快照)
^https:\/\/duckduckgo.com\/\?q=ggc\+([^&]+).+ url 302 https://webcache.googleusercontent.com/search?q=cache:$1

# ia (Internet Archive 快照)
